<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>מחשב קניות זול ביותר</title>
  <style>
    body { font-family: Arial, sans-serif; direction: rtl; margin: 30px; }
    textarea { width: 100%; height: 100px; }
    input, button { margin: 5px 0; padding: 8px; font-size: 16px; }
    table { border-collapse: collapse; width: 100%; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: right; }
    th { background: #f5f5f5; }
    .error { color: red; margin-top: 10px; }
  </style>
</head>
<body>
  <h1>מצא את סל הקניות הזול ביותר</h1>

  <label for="items">רשימת קניות (שורה לכל פריט):</label><br>
  <textarea id="items" placeholder="חלב 3% 1 ליטר\nלחם שחור\nביצים תריסר"></textarea><br>

  <label for="address">כתובת:</label><br>
  <input type="text" id="address" value="בן יהודה 32, תל אביב"><br>

  <label for="radius">רדיוס (בק״מ):</label><br>
  <input type="number" id="radius" value="3"><br>

  <button onclick="findCheapest()">מצא לי את הזול ביותר</button>

  <div id="error" class="error"></div>
  <div id="results"></div>

  <script>
    async function findCheapest() {
      const itemsText = document.getElementById("items").value.trim();
      const address = document.getElementById("address").value.trim();
      const radius = document.getElementById("radius").value.trim();
      const errorDiv = document.getElementById("error");
      const resultsDiv = document.getElementById("results");
      errorDiv.textContent = "";
      resultsDiv.innerHTML = "";

      if (!itemsText || !address || !radius) {
        errorDiv.textContent = "אנא מלא את כל השדות.";
        return;
      }

      try {
        const res = await fetch("http://localhost:8000/find-cheapest", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ itemsText, address, radius })
        });

        const data = await res.json();
        if (data.status !== "ok") {
          errorDiv.textContent = "שגיאה: " + data.message;
          return;
        }

        const result = data.data;
        let html = `<h2>חנות זולה ביותר: ${result.cheapest_store}</h2>`;
        html += `<h3>סה״כ מחיר: ${result.total_price} ₪</h3>`;
        html += `<table><tr><th>פריט</th><th>כמות</th><th>חנות</th><th>מחיר</th></tr>`;
        result.items.forEach(item => {
          html += `<tr>
            <td>${item.name}</td>
            <td>${item.quantity}</td>
            <td>${item.store}</td>
            <td>${item.price} ₪</td>
          </tr>`;
        });
        html += `</table>`;

        resultsDiv.innerHTML = html;

      } catch (err) {
        errorDiv.textContent = "שגיאה בהתחברות לשרת: " + err.message;
      }
    }
  </script>
</body>
</html>
