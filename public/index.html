<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>השוואת מחירי סל קניות</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #f8f9fa; direction: rtl; }
    .container { max-width: 800px; margin-top: 40px; }
    textarea { font-size: 0.9rem; }
    .spinner-border { display: none; }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="mb-4">השוואת סל קניות בסופרמרקטים</h1>

    <form id="searchForm" class="card p-3 shadow-sm">
      <div class="mb-3">
        <label class="form-label">כתובת / עיר</label>
        <input type="text" class="form-control" id="address" required placeholder="לדוגמה: חולון">
      </div>
      <div class="mb-3">
        <label class="form-label">רדיוס (בק״מ)</label>
        <input type="number" class="form-control" id="radius" required value="5">
      </div>
      <div class="mb-3">
        <label class="form-label">רשימת קניות</label>
        <textarea id="shoppingList" class="form-control" rows="4" required
          placeholder="שישית בירות הייניקן, 10 פיתות, 2 קוקה קולות, שישית מים, 3 ספגטי"></textarea>
        <div class="form-text">הכנס מוצרים מופרדים בפסיקים. אפשר עם כמות (לדוגמה: '10 פיתות').</div>
      </div>
      <button type="submit" class="btn btn-primary">מצא לי את הזול ביותר</button>
      <div class="spinner-border text-primary ms-3" role="status" id="loading">
        <span class="visually-hidden">טוען...</span>
      </div>
    </form>

    <div id="results" class="mt-4"></div>
  </div>

  <script>
    const form = document.getElementById("searchForm");
    const resultsDiv = document.getElementById("results");
    const spinner = document.getElementById("loading");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      resultsDiv.innerHTML = "";
      spinner.style.display = "inline-block";

      const address = document.getElementById("address").value.trim();
      const radius = parseFloat(document.getElementById("radius").value);
      const listRaw = document.getElementById("shoppingList").value;

      const shopping_list = listRaw.split(",").map(item => {
        const parts = item.trim().split(" ");
        // נסה לתפוס מספר בתחילת הטקסט
        let qty = 1;
        if (!isNaN(parts[0])) {
          qty = parseInt(parts[0]);
          parts.shift();
        }
        return { name: parts.join(" "), quantity: qty };
      }).filter(it => it.name);

      try {
        const resp = await fetch("/api/search", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ address, radius_km: radius, shopping_list })
        });

        const data = await resp.json();
        spinner.style.display = "none";

        if (data.status === "ok") {
          let html = "";
          data.results.forEach(r => {
            html += `
              <div class="card mb-3 shadow-sm">
                <div class="card-body">
                  <h5 class="card-title">#${r.rank} - ${r.store_name}</h5>
                  <h6 class="card-subtitle mb-2 text-muted">${r.address} | מרחק: ${r.distance_km} ק״מ</h6>
                  <p><strong>סה״כ: ${r.total_price.toFixed(2)} ${r.currency}</strong></p>
                  <table class="table table-sm">
                    <thead><tr><th>מוצר</th><th>כמות</th><th>מחיר יחידה</th><th>סך הכל</th></tr></thead>
                    <tbody>
                      ${r.basket.map(b => `
                        <tr>
                          <td>${b.name}</td>
                          <td>${b.quantity}</td>
                          <td>${b.unit_price.toFixed(2)}</td>
                          <td>${b.line_total.toFixed(2)}</td>
                        </tr>`).join("")}
                    </tbody>
                  </table>
                </div>
              </div>`;
          });
          resultsDiv.innerHTML = html;
        } else if (data.status === "need_input") {
          resultsDiv.innerHTML = `<div class="alert alert-warning">חסרים שדות: ${data.needed.join(", ")}</div>`;
        } else if (data.status === "no_results") {
          resultsDiv.innerHTML = `<div class="alert alert-info">לא נמצאו תוצאות.</div>`;
        } else {
          resultsDiv.innerHTML = `<div class="alert alert-danger">שגיאה: ${data.message || "לא ידוע"}</div>`;
        }
      } catch (err) {
        spinner.style.display = "none";
        resultsDiv.innerHTML = `<div class="alert alert-danger">שגיאה בקריאה לשרת: ${err.message}</div>`;
      }
    });
  </script>
</body>
</html>
